<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="display">
            <div id="actual" class="displaybox"></div>
            <div id="result" class="displaybox">0</div>
        </div>
        <div id="keys">
            <div id="percent" class="key operator">%</div>
            <div id="clear" class="key operator">C</div>
            <div id="delete" class="key operator">Del</div>
            <div id="divide" class="key operator">/</div>
            <div id="seven" class="key number">7</div>
            <div id="eight" class="key number">8</div>
            <div id="nine" class="key number">9</div>            
            <div id="multiply" class="key operator">*</div>
            <div id="four" class="key number">4</div>
            <div id="five" class="key number">5</div>
            <div id="six" class="key number">6</div>
            <div id="substract" class="key operator">-</div>
            <div id="one" class="key number">1</div>
            <div id="two" class="key number">2</div>
            <div id="three" class="key number">3</div>
            <div id="add" class="key operator">+</div>
            <div id="dot" class="key number">.</div>
            <div id="zero" class="key number">0</div>
            <div id="equal" class="key equal">=</div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
