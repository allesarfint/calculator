<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="display">
            <div id="actual"></div>
            <div id="result"></div>
        </div>
        <div id="keys">
            <div id="percent">%</div>
            <div id="clear">C</div>
            <div id="delete">Del</div>
            <div id="divide">/</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>            
            <div id="multiply">*</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="subtract">-</div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="add">+</div>
            <div id="dot">.</div>
            <div id="zero">0</div>
            <div id="equal">=</div>
        </div>
    </main>
</body>
</html>
